<div class="character-container">
  <div class="character-frame">
    <img [src]="characterImage$ | async" [alt]="unit.characterDefinition.name" class="character-image">
    <img [src]="gearFrameUrl" alt="Gear Frame" class="gear-frame">
  </div>
  <div class="star-rating">
    <img *ngFor="let star of stars" [src]="star.src" [ngClass]="star.class" alt="Star" class="star-image">
  </div>
  <p class="character-name">{{unit.characterDefinition.name}}</p>
</div>
