<div class="login-form-container">
  <mat-card class="login-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>Ally Code</mat-label>

            <input matInput formControlName="allyCode" 
              placeholder="Enter your 9-digit Ally Code"
              (input)="formatAllyCode($event)">

            <mat-error *ngIf="loginForm.get('allyCode')?.hasError('pattern')">
              Ally Code must be 9 digits
            </mat-error>

          </mat-form-field>
          <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
