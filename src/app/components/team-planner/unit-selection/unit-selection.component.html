<input [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" placeholder="Search units...">
<cdk-virtual-scroll-viewport itemSize="80" class="unit-list" 
    minBufferPx="800" maxBufferPx="1000" 
    cdkDropList [cdkDropListData]="filteredUnits" 
    (cdkDropListDropped)="onDrop($event)">
  <div *cdkVirtualFor="let unit of filteredUnits" cdkDrag [cdkDragData]="unit">
    <app-character [unit]="unit"></app-character>
  </div>
</cdk-virtual-scroll-viewport>
