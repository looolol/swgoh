<input [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" placeholder="Search units...">
<cdk-virtual-scroll-viewport itemSize="80" class="unit-list" minBufferPx="800" maxBufferPx="1000">
  <div *cdkVirtualFor="let unit of filteredUnits" cdkDrag [cdkDragData]="unit" (cdkDragDropped)="onDrop($event)">
    <app-character [unit]="unit"></app-character>
  </div>
</cdk-virtual-scroll-viewport>
