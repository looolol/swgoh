<h1 mat-dialog-title>Edit {{data.type}} Name</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="Team Name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.name">Save</button>
</div>
