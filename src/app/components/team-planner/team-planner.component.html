<div cdkDropListGroup class="team-planner">

  <div class="team-planner-left">
    <div *ngIf="this.tabs.length !== 0">
      <app-category-list
        [categories]="tabs[0].categories">
      </app-category-list>
      <button mat-raised-button color="primary" (click)="toggleUnique()">Toggle Unique</button>
    </div>
  </div>

  <div class="team-planner-right">
    <app-unit-selection
      (drop)="onDrop($event)">
    </app-unit-selection>
  </div>

</div>
