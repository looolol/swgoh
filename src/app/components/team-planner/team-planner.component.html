<div cdkDropListGroup>
  <app-category-list>
    [categories]="state.categories"
    [isUnique]="state.unique"
    (addCategory)="addCategory()"
    (addTeam)="addTeam($event)"
    (teamUpdate)="onTeamUpdate($event)"
  </app-category-list>
  <app-unit-selection
    [units]="state.unassignedUnits"
    [isUnique]="state.isUnique"
    (unitSelected)="onUnitSelect($event)">
  </app-unit-selection>
</div>

<button (click)="toggleUnique()">Toggle Unique</button>
