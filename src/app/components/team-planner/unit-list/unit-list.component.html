<div cdkDropList class="unit-list">
    <div *ngFor="let unit of units; let i = index" cdkDrag class="unit-item">
      <div class="unit-content">
        <app-character [unit]="unit.userUnitData"></app-character>
        <button (click)="removeUnit(unit)" class="remove-button">Remove</button>
      </div>
      <div class="drag-placeholder" *cdkDragPlaceholder></div>
    </div>
</div>
